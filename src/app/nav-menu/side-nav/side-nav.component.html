<mat-sidenav-container class="mat-sidenav-container-logged">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <img src="../../../assets/images/logoSide.png" alt="Logo Hemotec">
    <mat-nav-list role="navigation" style="width: inherit;">
      <ul class="menu">
        <li><a mat-list-item routerLink="/users"><i class="icon fas fa-city"></i>Empresa</a> </li>
        <li> <a mat-list-item routerLink="/hemocomponentes"><i class="icon fas fa-book-medical"></i>Hemocomponentes</a>
        </li>
        <li><a mat-list-item routerLink="/getaway"><i class="icon fas fa-poll"></i>Reportes</a></li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row class="d-flex justify-content-between">
        <mat-icon class="menuButton" (click)="sidenav.toggle()" style="cursor: pointer;">menu</mat-icon>
        <img class="logoHead" src="../../../assets/img/Campaign/logohead.png" alt="Cabecera Hemotec">
        <section *ngIf="user.tipoEmpresa == 1">
          <button class="btn btn-danger" (click)="openDialog()">Agregar</button>
        </section>
        <section>
          <button class="btn btn-danger" (click)="openFridge()">Nevera</button>
        </section>
        {{ user.tipoRol }}: {{ user.iss }}<i class="fas fa-user"></i>
        <span style="cursor: pointer;" (click)="logout()">
          <i class="logout fas fa-power-off"></i>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<script src="../../../assets/sidenav.js"></script>
