<div class="container login-container">
    <div class="row">
        <div class="col-md-8 login-form-1">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../assets/imagenuno.jpeg" alt="First slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/imagendos.jpeg" alt="Second slide" />
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../assets/imagentres.jpeg" alt="Third slide" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-4 login-form-2">
            <div>
                <img src="../../assets/logo.png">
            </div>
            <form autocomplete="off" [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput type="text" formControlName="username" placeholder="Usuario:">
                </mat-form-field>
                <mat-error *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">Usuario Inválido</mat-error>
                <mat-form-field>
                    <input matInput [type]="!hide ? 'password' : 'text'" name="password" placeholder="Clave:" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.arial-label]="'Hide password'" [attr.arial-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">Clave Inválida</mat-error>
                <div class="actions">
                    <mat-spinner *ngIf="_proc" diameter="5"></mat-spinner>
                    <button class="btnSubmit" mat-button [disabled]="!loginForm.valid" (click)="onSubmit()">INGRESAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
